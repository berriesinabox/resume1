<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter your details here</h1>
    <form action="">

       
        <label for="1name">First name</label> 
        <input id="1name" type="text"> &nbsp;

        <label for="2name">Second name</label> 
        <input id="2name" type="text">
        <br><br>

         <label for="Age">Age</label> 
        <input id="Age" type="number">
        <br><br>
         <label for="dob">Date of birth</label> 
        <input id="dob" type="date">
        <br><br>

         <label for="email">Email</label> 
        <input id="email" type="email">
        <br><br>

         <label for="password">Password</label> 
        <input id="password" type="password">
        <br>
        <p>Enter you Tshirt size</p>
         <input id="small" name="tshirtsize" type="radio" value="small">
         <label for="small">small</label> <br>
          <input id="medium" name="tshirtsize" type="radio" value="medium">
          <label for="medium">medium</label><br>
          <input id="large" name="tshirtsize" type="radio" value="large"> 
          <label for="large">large</label> <br>
          <br>
           <label for="color">Your favourite colour</label> 
        <input id="color" type="color">
        <br><br>

        <!-- for cars -->
         <label for="cars">Choose a car</label>
         <select name="car" id="cars">
            <option value="i20">i20</option>
            <option value="audi">audi</option>
            <option value="BMW">BMW</option>
            <option value="KIA">KIA</option>
            
         </select>
         <br><br>

         <label for="aboutyourself">Tell us about yourself</label>
         <textarea name="aboutyourself " id="aboutyourself" cols="30" rows="10"></textarea>
         <br><br>
        <input type="reset"> &nbsp;
        <input type="submit">







    </form>



</body>
</html>
